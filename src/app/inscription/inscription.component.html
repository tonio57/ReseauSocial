<section>
    <div class="container">
        <div class="form-container">
            <div class="page-title">
                <h2>Nouvelle Inscription</h2>
            </div>
            <form >
                <div class="row-field">
                    <input type="text" [(ngModel)]="Mail" placeholder="Entrez votre Mail"
                        [ngModelOptions]="{standalone: true}">
                </div>
                <div class="row-field">
                <input type="text" [(ngModel)]="Pseudo" placeholder="Entrez votre Pseudo"
                    [ngModelOptions]="{standalone: true}">
                </div>
                <div class="row-field">
                    <input type="text" [(ngModel)]="Avatar" placeholder="Entrez un Avatar"
                        [ngModelOptions]="{standalone: true}">
                </div>
                <div class="row-field">
                    <input type="password" [(ngModel)]="Password" placeholder="Entrez un mot de passe"
                        [ngModelOptions]="{standalone: true}">
                </div>
                <div class="row-field">
                    <input type="password" [(ngModel)]="ConfirmPassword" placeholder="Confirmez le mot de passe"
                        [ngModelOptions]="{standalone: true}">
                </div>

                <div class="row-field row-buttons">
                    <button type="submit" id="login">Inscription</button>
                </div>

                <div>
                    <p id="msg-alert" class="msg-alert"></p>
                </div>
            </form>
        </div>
    </div>
</section>
